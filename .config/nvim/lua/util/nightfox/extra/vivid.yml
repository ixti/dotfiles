---
colors:
  bg0:            "${bg0}"
  bg1:            "${bg1}"
  bg2:            "${bg2}"
  bg3:            "${bg3}"
  bg4:            "${bg4}"
  fg0:            "${fg0}"
  fg1:            "${fg1}"
  fg2:            "${fg2}"
  fg3:            "${fg3}"
  sel0:           "${sel0}"
  sel1:           "${sel1}"
  comment:        "${comment}"
  black.base:     "${black.base}"
  black.bright:   "${black.bright}"
  black.dim:      "${black.dim}"
  blue.base:      "${blue.base}"
  blue.bright:    "${blue.bright}"
  blue.dim:       "${blue.dim}"
  cyan.base:      "${cyan.base}"
  cyan.bright:    "${cyan.bright}"
  cyan.dim:       "${cyan.dim}"
  green.base:     "${green.base}"
  green.bright:   "${green.bright}"
  green.dim:      "${green.dim}"
  magenta.base:   "${magenta.base}"
  magenta.bright: "${magenta.bright}"
  magenta.dim:    "${magenta.dim}"
  orange.base:    "${orange.base}"
  orange.bright:  "${orange.bright}"
  orange.dim:     "${orange.dim}"
  pink.base:      "${pink.base}"
  pink.bright:    "${pink.bright}"
  pink.dim:       "${pink.dim}"
  red.base:       "${red.base}"
  red.bright:     "${red.bright}"
  red.dim:        "${red.dim}"
  white.base:     "${white.base}"
  white.bright:   "${white.bright}"
  white.dim:      "${white.dim}"
  yellow.base:    "${yellow.base}"
  yellow.bright:  "${yellow.bright}"
  yellow.dim:     "${yellow.dim}"

core: # See `dircolors -p` for explanations
  foreground: fg1

  directory:
    foreground: blue.base
    font-style: bold

  executable_file: # Files with exec permissions
    foreground: green.bright
    font-style: bold

executable: # Libs and exec binaries (without exec permissions)
  foreground: green.bright

archives:
  foreground: magenta.base

media:
  foreground: pink.base
  font-style: bold

office:
  foreground: magenta.bright
  font-style: bold

text:
  foreground: fg1

markup:
  foreground: fg1

programming:
  foreground: yellow.dim

unimportant:
  foreground: fg3
