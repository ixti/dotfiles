## Styles ######################################################################

# See: http://erniemiller.org/2014/10/23/in-defense-of-alias/
Style/Alias:
  Enabled: false

Style/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Style/BracesAroundHashParameters:
  Enabled: false

Style/EmptyLineBetweenDefs:
  AllowAdjacentOneLineDefs: true

Style/Encoding:
  EnforcedStyle: when_needed

Style/HashSyntax:
  EnforcedStyle: hash_rockets

Style/IndentHash:
  EnforcedStyle: consistent

# New lambda syntax is as ugly to me as new syntax of Hash.
Style/Lambda:
  Enabled: false

# A bit useless restriction, that makes impossible aligning code like this:
#
#   redis do |conn|
#     conn.hset    :k1, now
#     conn.hincrby :k2, 123
#   end
SingleSpaceBeforeFirstArg:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

# Not all trivial readers/writers can be defined with attr_* methods
#
#   class Example < SimpleDelegator
#     def __getobj__
#       @obj
#     end
#
#     def __setobj__(obj)
#       @obj = obj
#     end
#   end
Style/TrivialAccessors:
  Enabled: false

## Metrics #####################################################################

Metrics/MethodLength:
  CountComments: false
  Max: 15
