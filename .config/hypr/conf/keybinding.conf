# See: https://wiki.hypr.land/Configuring/Binds/

$mainMod  = SUPER
$TERMINAL = kitty

# Syntax::
#   bind[flags] = MODS, key, dispatcher, params
# Flags::
#   * l -> locked, will also work when an input inhibitor (e.g. a lockscreen) is active.
#   * r -> release, will trigger on release of a key.
#   * c -> click, will trigger on release of a key or button as long as the mouse cursor stays inside binds:drag_threshold.
#   * g -> drag, will trigger on release of a key or button as long as the mouse cursor moves outside binds:drag_threshold.
#   * o -> longPress, will trigger on long press of a key.
#   * e -> repeat, will repeat when held.
#   * n -> non-consuming, key/mouse events will be passed to the active window in addition to triggering the dispatcher.
#   * m -> mouse, see below.
#   * t -> transparent, cannot be shadowed by other binds.
#   * i -> ignore mods, will ignore modifiers.
#   * s -> separate, will arbitrarily combine keys between each mod/key, see [Keysym combos](#keysym-combos) above.
#   * d -> has description, will allow you to write a description for your bind.
#   * p -> bypasses the app's requests to inhibit keybinds.

bind = $mainMod, RETURN, exec, $TERMINAL

bind = $mainMod SHIFT, Q, exec, wlogout

# Windows
################################################################################

bind = $mainMod SHIFT, C, killactive

bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod SHIFT, H, swapwindow, l    # Swap tiled window left
bind = $mainMod SHIFT, J, swapwindow, d    # Swap tiled window down
bind = $mainMod SHIFT, K, swapwindow, u    # Swap tiled window up
bind = $mainMod SHIFT, L, swapwindow, r    # Swap tiled window right

binde = $mainMod, TAB, cyclenext           # Cycle between windows
binde = $mainMod, TAB, bringactivetotop    # Bring active window to the top

bindm = $mainMod, mouse:272, movewindow     # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow   # Resize window with the mouse

bind  = $mainMod,       F, fullscreen, 1  # Maximize active window
bind  = $mainMod SHIFT, F, fullscreen, 0  # Set active window to fullscreen


# Workspaces
################################################################################

bind = $mainMod,       period, workspace, r+1
bind = $mainMod,       comma,  workspace, r-1

bind = $mainMod,       1,      workspace, 1
bind = $mainMod,       2,      workspace, 2
bind = $mainMod,       3,      workspace, 3
bind = $mainMod,       4,      workspace, 4
bind = $mainMod,       5,      workspace, 5
bind = $mainMod,       6,      workspace, 6
bind = $mainMod,       7,      workspace, 7
bind = $mainMod,       8,      workspace, 8
bind = $mainMod,       9,      workspace, 9
bind = $mainMod,       0,      workspace, 10

bind = $mainMod SHIFT, period, movetoworkspace, r+1
bind = $mainMod SHIFT, comma,  movetoworkspace, r-1

bind = $mainMod SHIFT, 1,      movetoworkspace, 1
bind = $mainMod SHIFT, 2,      movetoworkspace, 2
bind = $mainMod SHIFT, 3,      movetoworkspace, 3
bind = $mainMod SHIFT, 4,      movetoworkspace, 4
bind = $mainMod SHIFT, 5,      movetoworkspace, 5
bind = $mainMod SHIFT, 6,      movetoworkspace, 6
bind = $mainMod SHIFT, 7,      movetoworkspace, 7
bind = $mainMod SHIFT, 8,      movetoworkspace, 8
bind = $mainMod SHIFT, 9,      movetoworkspace, 9
bind = $mainMod SHIFT, 0,      movetoworkspace, 10


# Media Controls
################################################################################

bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86audiostop, exec, playerctl stop
